# Site settings
title: devanooga
tagline: "A community of tinkerers in and around Chattanooga, TN"
description: "A community of tinkerers in and around Chattanooga, TN"
url: "https://devanooga.com"
github_username:  devanooga
logo: /images/devanooga_logo_red.png
pagination: 5
excerpt_separator: "<!--excerpt-->"

# Tag-related settings
tags_dir: /blog/tags
tag_title_prefix: "Posts tagged &ldquo;"
tag_title_suffix: "&rdquo;"

# Build settings
markdown: kramdown
include: ['_pages','_posts']
exclude: ['design_files','vendor']

# Default permalink for _posts
permalink: /blog/:year/:month/:day/:title

collections:
  members:
    output: false
    relative_directory: ./_collections/members

twitter:
  username: devanooga

social:
  name: devanooga
  links:
    - https://twitter.com/devanooga
    - https://github.com/devanooga
    - https://www.reddit.com/r/devanooga/

sass:
  style: compressed
gems:
  - jekyll-feed
